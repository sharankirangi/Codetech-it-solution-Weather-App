<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter your location" class="input-box">
                <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
            </div>
        </div>
            <div class="location-not-found">
                <h1>Sorry, Location not found!!!</h1>
                <img src="/assest/404.png" alt="404 Error">
            </div>
        
        <div class="Weather-body">
            <div class="Weather-box">
                <img style="align-self: center;" src="/assest/cloud.png" alt="Weather image" class="Weather-img">
                <div class="Weather-box"></div>
                <p class="temperature">0<sup>Â°C</sup></p>
                <p class="description">Light rain</p>
            </div>
            <div class="Weather-details">
                <div class="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed">12Km/H</span>
                        <p>Wind speed</p>
            </div>
        </div>
    </div>
<script src="script.js"></script>
    <script src="https://kit.fontawesome.com/2ae96eaab0.js" crossorigin="anonymous"></script>
</body>
</html>
